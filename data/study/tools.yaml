        parameters:
          type: object
          properties:
            option_id:
              type: string
              enum: ["UBI_IMPLEMENT","STATUS_QUO"]
          required: ["option_id"]
      - type: function
        name: adopt_policy
        description: Adopt one of the policy options and generate an official receipt
        parameters:
          type: object
          properties:
            option_id:
              type: string
              enum: ["UBI_IMPLEMENT","STATUS_QUO"]
